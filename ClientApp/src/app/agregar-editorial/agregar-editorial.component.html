<section class="content">
  <h2>Agregar Editorial</h2>
  <div class="row">
      <div class="col-md-6">
          <div class="box box-primary">
              <div class="box-body">

                  <div class="form-group">
                      <label><b>Nombre:</b></label>
                  </div>
                  <div class="form-group">
                      <input [(ngModel)]="editorial.nombre" class="form-control" placeholder="Ingrese Nombre">
                  </div>
                  <div class="form-group">
                      <label><b>pais:</b></label>
                  </div>
                  <div>
                      <input [(ngModel)]="editorial.pais" class="form-control" placeholder="Ingrese Pais">
                  </div>
              </div>
          </div>
      </div>
  </div>

  <div id="tablaBotones">
      <table>
          <tr>
              <td>
                  <button (click)="add()" class="btn btn-primary">Registrar</button>
              </td>
              <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
              <td>
                  <button class="btn btn-danger">Cancelar</button>
              </td>
          </tr>
      </table>
  </div>
</section>
