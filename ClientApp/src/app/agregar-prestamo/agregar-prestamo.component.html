<section class="content">
    <h2>Agregar Prestamo</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-body">

                    <div class="form-group">
                        <label><b>Identificacion Usuario:</b></label>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="prestamo.idUsuario" class="form-control" placeholder="Ingrese Identificacion">
                    </div>
                    <div class="form-group">
                        <label><b>Codigo Libro:</b></label>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="prestamo.codLibro" class="form-control" placeholder="Ingrese Codigo">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="box box-primary">
                <div class="box-body">
                    <div class="form-group">
                        <label><b>Fecha Salida:</b></label>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="prestamo.fechaSalida" type="date"class="form-control" placeholder="Fecha Salida">
                    </div>
                    <div class="form-group">
                        <label><b>Estado:</b></label>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="prestamo.estado" class="form-control" disable  placeholder="Estado">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="tablaBotones">
        <table>
            <tr>
                <td>
                    <button (click)="add()" class="btn btn-primary">Registrar</button>
                </td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>
                    <button class="btn btn-danger">Cancelar</button>
                </td>
            </tr>
        </table>
    </div>
</section>
