<section class="content">
    <h2>Agregar Libro</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-body">
                    <div class="form-group">
                        <label><b>Titulo:</b></label>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="libro.titulo" class="form-control" placeholder="Ingrese Titulo">
                    </div>
                    <div class="form-group">
                        <label><b>Autor:</b></label>
                    </div>
                    <div class="form-group">
                        <select  name="" class="form-control" id="sel1">
                            <option *ngFor="let item of autors">{{item.id}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <Label><b>Categoria</b></Label>
                    </div>
                    <div class="form-group">
                        <select [(ngModel)]="libro.categoria" name="" class="form-control" id="sel1">
                            <option value="">...</option>
                            <option value="Fantasia">Fantasia</option>
                            <option value="Terror">Terror</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label><b>N° Paginas:</b></label>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="libro.nPaginas" type="number" min="1" max="3000" class="form-control"
                            placeholder="Ingrese Paginas">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-body">

                    <div class="form-group">
                        <label><b>Editorial:</b></label>
                    </div>
                    <div class="form-group">
                        <select [(ngModel)]="libro.codEditorial" name="" class="form-control" id="sel1">
                            <option value="item.id" *ngFor= "let  item of editorial">{{item.id}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label><b>Fecha:</b></label>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="libro.fechaPublicacion" type="date"class="form-control" placeholder="Ingrese Telefono">
                    </div>
                    <div class="form-group">
                        <label><b>Idioma:</b></label>
                    </div>
                    <div class="form-group">
                        <select [(ngModel)]="libro.idioma" name="" class="form-control" id="sel1">
                            <option value="">...</option>
                            <option value="Español">Español</option>
                            <option value="Ingles">Ingles</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="tablaBotones">
        <table>
            <tr>
                <td>
                    <button (click)="add()" class="btn btn-primary">Registrar</button>
                </td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>
                    <button class="btn btn-danger">Cancelar</button>
                </td>
            </tr>
        </table>
    </div>
</section>
